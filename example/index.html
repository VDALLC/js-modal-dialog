<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="../public/css/bootstrap.dialog.css" />

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="../public/js/dialog.js"></script>
    <script type="text/javascript">
        var id = 1;

        function createDialog() {
            id++;

            var content = '<div>content test ' + id + '</div>';
            var options = {
                header: 'header test ' + id,
                buttons: [
                    {
                        title: 'button title test ',
                        primary: true,
                        closeModal: true,
                        action: function() {
                            console.log('button is pressed');
                        }
                    }
                ]
            };

            return dialog.open(dialog.init(content, options));
        }

        function createDialogs() {
            for (var i = 0; i < 3; ++i) {
                createDialog().find('.modal-dialog').css({marginTop: 10 + 200 * i});
            }
        }
    </script>
</head>
<body>
    <div class="page"></div>
    <button onclick="createDialog()">Create Dialog</button>
    <button onclick="createDialogs()">Create Dialogs</button>
</body>
</html>
